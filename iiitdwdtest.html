				<script>
					var ctx = document.getElementById('myChart').getContext('2d');
					var chart = new Chart(ctx, {

       				     },{
       				     label: 'Students going for higher studies',
           			     backgroundColor:'black',
       				     borderColor: 'black',
       				     borderWidth:'2px',

						 },{

 				   }
 				   }
					});
							</script>
